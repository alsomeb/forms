<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiline</title>
  </head>
  <body>
    <p>Please Fill out the following form</p>
    <form method="post" action="https://formshow.systementor.se">
      <input type="email" name="email" id="email" placeholder="Enter Email" />
      <br />
      <br />
      <textarea name="message" id="message" cols="80" rows="5"></textarea>
      <br />
      <p>Dela PÃ¥</p>
      <label for="Facebook">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/512px-Facebook_icon.svg.png"
          alt="Facebook logo"
          width="5%"
          height="5%"
        />
      </label>
      <input type="checkbox" name="facebook" id="facebook" />
      <label for="Twitter">
        <img
          src="https://cdn4.vectorstock.com/i/1000x1000/99/03/twitter-social-media-icon-design-template-vector-22339903.jpg"
          alt="Twitter Logo"
          width="5%"
          height="5%"
        />
      </label>
      <input type="checkbox" name="twitter" id="twitter" />
      <input type="submit" value="Post" />
    </form>
  </body>
</html>
