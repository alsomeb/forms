<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>New User Register here</h1>
    <p>Please fill out the following form</p>
    <form method="post" action="https://formshow.systementor.se">
      <input type="email" name="epost" id="epost" placeholder="Enter Email" />
      <br />
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
      />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
      />
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
      />
      <br />
      <input
        type="password"
        name="password2"
        id="password2"
        placeholder="Confirm Password"
      />
      <br />
      <input type="checkbox" name="updatesCheck" id="updatesCheck" />
      <label for="checkbox">Send me important updates.</label>
      <br />
      <input type="submit" value="Register Me" />
    </form>
  </body>
</html>
